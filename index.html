<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>My first Vue app</title>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
    </head>
    <body>
        
        <div id="app">
            {{ message }}
        </div>
        
        <div id="app2">
            <h1>VueMart</h1>

            <h2>Panier</h2>
            <ul>
              <li>Pommes: {{ costOfApples }}€</li>
              <li>Bananes: {{ costOfBananas }}€</li>
              <li>Noix de coco: {{ costOfCoconuts }}€</li>
            </ul>
            <p>Total: {{ totalAmount }}€</li>

            <h2>Horaires d'ouverture</h2>
            <p>Du lundi au vendredi: {{ openHoursWeek }}</p>
            <p>Samedi: {{ hours.openHoursWeek }}</p>
            <p>Dimanche: {{ costOfApples }}</p>
         </div>
    
    <script src="index.js"></script>

    </body>
</html>
